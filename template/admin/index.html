<!--Revenue Chart-->

<script>
 
  
  const Revenuedata = {
    labels: labels,
  datasets: [{
    label: 'Revenue',
    data: [
      {% for r in dailyrevenue %}
      {{ r.amount }},
      {% endfor %}
    ],
    fill: false,
    borderColor: 'rgb(75, 192, 192)',
    tension: 0
  }]
};

const Revenueconfig = {
  type: 'line',
  data: Revenuedata,
};

const RevenueChart = new Chart(
    document.getElementById('revenuechart'),
    Revenueconfig
  );

const categorysalesdata = {
  labels: [
    {% for c in categories %}

    {% endfor %}

  datasets: [{

      {% endfor %}
    ],
    backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
      'rgb(255, 205, 86)'
    ],
    hoverOffset: 4
  }]
};

  const categorysalesconfig = {

const categorysalesChart = new Chart(
