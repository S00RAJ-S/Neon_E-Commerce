{% extends 'admin/base.html' %}
{% block addcoupen %}
active
{% endblock %}

{% block content %}

<center>
    <div class="container" style="width: 60%;">
        <h3 class="my-5"><u>Add Coupens</u></h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3 mt-5">
                <input type="text" class="form-control" name="coupencode" id="coupencode" style="text-transform:uppercase" required>
                <label for="coupencode">Coupen Code</label>
            </div>
            <div class="form-floating mb-3 mt-5">
                <input type="number" class="form-control" name="discount" id="discount" required>
                <label for="discount">Percentage(%) of discount</label>
            </div>
            <div class="form-floating mb-3 mt-5">
                <input type="number" class="form-control" name="discountlimit" id="discountlimit" required>
                <label for="discountlimit">Maximum limit for Discount(in ₹)</label>
            </div>
            <div class="form-floating mb-3 mt-5">
                <input type="number" class="form-control" name="minpurchase" id="minpurchase" value="1" title="Leave this If you dont want give minimum purchase amount" required>
                <label for="minpurchase">Minimum purchase amount to avail Discount (in ₹)</label>
            </div>
            <button type="submit" onclick="" class="btn btn-primary mt-5">Add</button>
        </form>
    </div>
</center>

{% endblock %}
