{% extends 'admin/base.html' %}
{% block addoffer %}
active
{% endblock %}

{% block content %}

<center>
    <div class="container" style="width: 60%;">
        <h3 class="my-5"><u>Add Offers</u></h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3 mt-5">
                <select class="form-select" name="offerfor" id="offerfor" aria-label="Floating label select example" required>
                    <option selected hidden>Open this select menu</option>
                    <option value="category">Category</option>
                    <option value="product">Product</option>
                </select>
                <label for="offerfor">Select For Which You want Give Offers</label>
            </div>


            <div id="catorpdt" class="form-floating mb-3 mt-5">
                <!-- Div to display Category or Products -->
            </div>            


            
            <div class="form-floating mb-3 mt-5">
                <input type="number" class="form-control" name="discount" id="discount" required>
                <label for="discount">Percentage(%) of Offer</label>
            </div>
            <div class="form-floating mb-3 mt-5">
                <input type="number" class="form-control" name="discountlimit" id="discountlimit" required>
                <label for="discountlimit">Maximum limit for Discount(in â‚¹)</label>
            </div>
            <button type="submit" id="sub" class="btn btn-primary mt-5">Add</button>
        </form>
    </div>
</center>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>

    $('#offerfor').change(function(){
        $('#catorpdt').load('/admin/catorpdt/?sel='+$('#offerfor').val())
    })
</script>

{% endblock %}
